- name: mongodb block
  when: schema_setup == "mongo"
  block:
    - name: copy mongo repo - {{ schema_setup }}
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongo schema
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', '{{ env }}.{{ component }}.mongo_url', region='us-east-1' ) }} </app/schema/{{ component }}.js

- name: mysql block
  when: schema_setup == "mysql"
  block:
    - name: install mysql - {{ schema_setup }}
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load my sql Schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', '{{ env }}.{{ component }}.mysql_url', region='us-east-1' ) }} -uroot -p{{ lookup('aws_ssm', '{{ env }}.mysql_pass', region='us-east-1', decrypt=true, aws_access_key='b051b135-92e8-49ff-a98f-5f141dbc8087' ) }} < /app/schema/{{ component }}.sql
